<!DOCTYPE html>
<html lang="en">

<head>
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://duckyisarat.monster/">
  <meta property="og:title" content="rat">
  <meta property="og:description" content="ducky is a rat">
  <meta property="og:image" content="https://duckyisarat.monster/images/rat.gif">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rat</title>
</head>

<body>
  <span style="display: inline">
    <h1>This is ducky</h1>
    <img src="images/rat.gif" alt="rat that looks like ducky">
  </span>
  <script>
    var code = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
    var pressed = [];
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      pressed.splice(-code.length - 1, pressed.length - code.length);
      if (pressed.join('').includes(code)) {
        window.location.replace(window.location.pathname + "ducky")
      }
    })
  </script>
</body>

</html>
